<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <link href="style.css" type='text/css' rel='stylesheet'>
</head>
<body>
    <div class="results-window">
        <div class="results-window__results">RESULTS</div>
        <div class="results-window__experience-bar">
            <div class="results-window__level">
                <div class="results-window__level__underneath">
                    <div class="results-window__level__underneath__level-text">1</div>
                </div>
            </div>
            <div class="results-window__experience-bar__underneath"></div>
        </div>
        <div class="results-window__informations">
            <div class="results-window__informations__apples-eaten">Apples eaten: </div>
            <div class="results-window__informations__golden-apples-eaten">Golden Apples eaten: </div>
            <div class="results-window__informations__score">Score: </div>
        </div>
        <div class="results-window__buttons">
            <div class="results_window_buttons__main-menu">Main Menu</div>
            <div class="results-window__buttons__shop">Shop</div>
            <div class="results-window__buttons__play-again">Play Again</div>
    </div>
    <script type="text/javascript" src="results.js"></script>
</body>
</html>
